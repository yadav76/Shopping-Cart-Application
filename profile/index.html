  <body>

    <div class="header">
      <div class="left">
        <p id="logo">MeShop.</p>

      <div class="right">
        <a href="../index.html">Home</a>

    <div class="container">
      <h1 id="heading">Profile</h1>
      <form action="" id="nameForm">

          <input type="text" placeholder="First Name" id="firstName">
          <input type="text" placeholder="Last Name" id="lastName">

          <div class="profile">
              <button id="submit" class="button" type="submit">Save Info</button>
              <span id="editMessage"></span>
          </div>
      </form>
    </div>

    <div class="container">
      <h1 id="heading">Edit Password</h1>
      <form action="" id="passwordForm">
          
          <input type="password" placeholder="oldPassword" id="oldPassword">
          <input type="password" placeholder="Password" id="password">

          <input type="password" placeholder="Confirm Password" id="confirmPassword">

          <div class="changePass">
              <div class="change-left">
                <button id="changePassword" class="button" type="submit">Change Password</button>
                <span id="passwordMessage"></span>
              </div>
              <button id="logout" class="button">Logout</button>
          </div>
      </form>
    </div>

    <script src="script.js" async defer></script>
